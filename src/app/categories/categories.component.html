<h3>Our Categories</h3>
<div class="container text-center">
    <div class="row py-5">
        <div *ngFor='let product of categories' class="col-md-4 text-center">
            <img class="w-50 img-fluid" [src]="product.image" alt="">
            <h3 class="w-100 h6">{{product.name}}</h3>
        </div>
    </div>
</div>
